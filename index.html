<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Offline Audio Studio</title>
  <meta name="theme-color" content="#000000"/>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #0f0;
    }
    .controls, .tools {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    button, select, input[type=file] {
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 20px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      padding: 10px;
      font-family: monospace;
    }
    #waveform {
      margin-top: 20px;
      background: #222;
      height: 128px;
    }
  </style>
</head>
<body>
  <h1>üéõ Offline Audio Studio</h1>
  <div class="controls">
    <input type="file" id="fileInput" accept=".mp3,.wav" />
    <button onclick="play()">‚ñ∂ Play</button>
    <button onclick="pause()">‚è∏ Pause</button>
    <button onclick="exportFile()">üíæ Export</button>
    <button onclick="startTranscription()">üó£ Transcribe</button>
    <button onclick="startTranslation()">üåê Translate</button>
  </div>
  <div id="waveform"></div>
  <div class="tools">
    <select id="effects">
      <option value="none">No Effect</option>
      <option value="reverb">Reverb</option>
      <option value="echo">Echo</option>
      <option value="lowpass">Low Pass</option>
    </select>
    <button onclick="applyEffect()">üéö Apply Effect</button>
  </div>
  <textarea id="logOutput" placeholder="Status log..."></textarea>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('PWA ready');
      });
    }

    let wavesurfer;
    let recognition;
    let synth = window.speechSynthesis;

    window.onload = () => {
      wavesurfer = WaveSurfer.create({
        container: '#waveform',
        waveColor: '#555',
        progressColor: '#0f0',
        height: 128
      });

      document.getElementById("fileInput").addEventListener("change", e => {
        const file = e.target.files[0];
        if (file) {
          const url = URL.createObjectURL(file);
          wavesurfer.load(url);
          log("Loaded audio file.");
        }
      });

      if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.lang = 'en-US';
        recognition.onresult = (event) => {
          const transcript = Array.from(event.results).map(r => r[0].transcript).join(' ');
          log("Transcription: " + transcript);
        };
        recognition.onerror = err => log("Transcription error: " + err.error);
      } else {
        log("SpeechRecognition not supported.");
      }
    };

    function play() {
      wavesurfer.play();
    }

    function pause() {
      wavesurfer.pause();
    }

    function applyEffect() {
      const effect = document.getElementById("effects").value;
      log("Applied effect: " + effect + " (simulated)");
    }

    function exportFile() {
      log("Export triggered (requires additional logic for real audio editing).");
    }

    function startTranscription() {
      if (recognition) {
        recognition.start();
        log("Voice transcription started...");
      } else {
        log("SpeechRecognition API not supported on this browser.");
      }
    }

    function startTranslation() {
      let phrase = prompt("Enter text to translate:");
      if (!phrase) return;
      const utterance = new SpeechSynthesisUtterance(phrase);
      utterance.lang = "es-ES"; // Translate to Spanish
      synth.speak(utterance);
      log("Voice translation spoken aloud.");
    }

    function log(msg) {
      const logOutput = document.getElementById("logOutput");
      logOutput.value += msg + "\n";
      logOutput.scrollTop = logOutput.scrollHeight;
    }
  </script>

  <script src="https://unpkg.com/wavesurfer.js"></script>

  <script>
    const swBlob = new Blob([\`
      self.addEventListener('install', event => {
        event.waitUntil(
          caches.open('audio-studio-v1').then(cache => cache.addAll(['./']))
        );
        self.skipWaiting();
      });
      self.addEventListener('fetch', event => {
        event.respondWith(caches.match(event.request).then(res => res || fetch(event.request)));
      });
    \`], { type: 'application/javascript' });
    const swUrl = URL.createObjectURL(swBlob);
    navigator.serviceWorker.register(swUrl);
  </script>
</body>
</html>
